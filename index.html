<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="main-cont">
    <div class="top-cont">
        <img class="logo" src="img/apple-logo.webp" alt="">
        <img class="main-photo" src="img/main-photo.webp" alt="">
        <div class="sticks">
            <img class="stick promo" src="img/promo-28-ro.png" alt="">
            <img class="stick promo-hover" src="img/promo-28-hover-ro.png" alt="">
            <img class="stick discount" src="img/get-discount-card-ro.png" alt="">
        </div>       
    </div>
    <!-- <div class="heading">
    <h2>
        Smartphone Apple iPhone 14 Pro Max<br>
        256GB Deep Purple MQ9X3/MQCE3
    </h2>
    </div> -->
    <h4>
        Smartphone Apple iPhone 14 Pro Max<br>
        256GB Deep Purple MQ9X3/MQCE3
    </h4>
    <div class="review">
    <img class="message-box" src="img/message-orange.png" alt="">
    <input type="text" placeholder="Lasa o recenzie">
    </div>
    <div class="pricing">
        <div class="old-new-price">
            <p class="old-price">33999 lei</p>
            <p class="new-price">32499 <span>lei</span></p>
        </div>
        <div class="discount">
            <p>Reducere <span>4%</span></p>
            <p>Economie <span>1500 lei</span></p>
        </div>
    </div>
    <hr class="bottom-delimiter">
    <div class="leasing">
        <div class="leasing-amount">
            <p>1489 <span>lei/luna</span></p>
        </div>
        <div class="leasing-prop">
            <p>Avans <span>0</span>
            </p>
            <p>Economie <span>36 luni</span>
            </p>
        </div>
    </div>
    <div class="add-to-cart">
        <div class="button">
        <button>
            <img src="img/shopping-cart.png" alt="">
            <span>CUMPARA</span>
        </button>
        </div>
        <div class="utilities">
            <img src="img/compareprodgrey.png" alt=""><img src="img/favorit-grey.png" alt=""><img id="arrow" src="img/one-click-arrow.png" alt="">
        </div>
    </div>
</div>
